<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap');
    </style>
  <link rel="stylesheet" href="style.css">
  <title>NFT preview card component</title>
</head>
<body>

  <div class="contaner">
    <div class="nft-card">
      <div class="content">
        <img src="images/image-equilibrium.jpg" alt="dice">
        <div>
          <p class="name">Equilibirium #3429</p>
          <p class="discription">Our Equilibrium collection promotes balance and calm. </p>
          <div class="price-time">
            <img src="/images/icon-ethereum.svg" alt="">
            <p class="price"> 0.041ETH</p>
            <p class="time">3 days left</p>
          </div>
          <hr class="line">
          <div class="creator">
            <img src="/images/image-avatar.png" alt="">
            <p>Creation of <span>Jules Wyvern</span></p>
          </div>
        </div>
      </div>
    </div>
  </div>
 
</body>
</html>
